<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review form to get feedback from clients and improve services and products">
    <meta name="author" content="Sergio Vieira Pontes">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <section class="form">
            <div class="form-delimitations">
                
                    <form method="get" action="review.html" class="form-general">
                        <div>
                            <h1>PRODUCT <span class="title">REVIEW</span></h1>
                            <p>"Fill out the form and win a Bob Mac lunch as a Reward!"</p>
                        </div>
                        <fieldset>
                            <legend>Your informations</legend>
                            <label for="fname">Name <input type="text" id="fname" name="fname" placeholder="(optional)"></label>
                            <label for="email">Email* <input type="email" id="email" name="email" placeholder="emailname@gmail.com" required></label>
                        </fieldset>

                        <fieldset class="productinfo">
                            <legend>Product Information</legend>
                            <label for="ticket">Ticket Number <input type="text" id="ticket" name="ticket" placeholder="bob00123456"></label>
                            <select name="subject">
                                <option disabled selected>Select a product</option>
                                <option value="BobTastyTurboBaconSingle">Bob Tasty® Turbo Bacon Single</option>
                                <option value="BobTastyTurboBaconDouble">Bob Tasty® Turbo Bacon Double</option>
                                <option value="BcCrispyOriginal">Bob McCrispy Original</option>
                                <option value="BobMac">Bob Mac®</option>
                                <option value="BobDoubleCheeseburger">Bob Double Cheeseburger</option>
                                <option value="BobMcRoyalCheese">Bob McRoyal® Cheese</option>
                                <option value="BobMcRoyalDeluxe">Bob McRoyal® Deluxe</option>
                                <option value="BobMcChicken">Bob McChicken®</option>
                            </select>
                            <label for="purchasedate"><input type="date" id="purchasedate" name="completeDate" required></label>
                        </fieldset>

                        <fieldset class="overal">
                            <legend>Overall Rating</legend>
                            <label for="rating-low"><input type="radio" id="rating-low" name="rating" value="low" required> 1 - Low</label>
                            <label for="rating-average"><input type="radio" id="rating-average" name="rating" value="average"> 2 - Average</label>
                            <label for="rating-good"><input type="radio" id="rating-good" name="rating" value="Good"> 3 - Good</label>
                            <label for="rating-excellent"><input type="radio" id="rating-excellent" name="rating" value="Excellent"> 4 - Excellent</label>
                            <label for="rating-outstanding"><input type="radio" id="rating-outstanding" name="rating" value="outstanding"> 5 - Outstanding</label>
                        </fieldset>

                        <fieldset class="exp">
                            <legend>Your Experience</legend>
                            <p>Tell us how was your experience with our products? <span class="checkall">(Check all that apply)</span></p>
                            <label for="editing-fast"><input type="checkbox" id="editing-fast" name="editing" value="yes"> fast</label>
                            <label for="code-cold"><input type="checkbox" id="code-cold" name="code" value="yes"> cold</label>
                            <label for="process-hot"><input type="checkbox" id="process-hot" name="process" value="yes"> hot</label>
                            <label for="client-slow"><input type="checkbox" id="client-slow" name="client" value="yes"> slow</label>
                            <label for="editing-tast"><input type="checkbox" id="editing-tast" name="editing" value="yes"> tast</label>
                            <label for="code-salt"><input type="checkbox" id="code-salt" name="code" value="yes"> salt</label>
                            <label for="process-fresh"><input type="checkbox" id="process-fresh" name="process" value="yes"> fresh</label>
                            <label for="client-crusty"><input type="checkbox" id="client-crusty" name="client" value="yes"> crusty</label>
                        </fieldset>

                        <fieldset>
                            <legend>Your Comments</legend>
                            <textarea name="comments" id="comment" cols="40" rows="5" placeholder="Type your comments here(Optional)"></textarea>
                        </fieldset>
                        <div class="btn-submit">
                        <input type="submit" value="Post my Review">
                        </div>
                    </form>
                </div>
            
        </section>
    </main>
    <footer>
        <p>©️ <span id="currentyear"></span> - Sergio Pontes - Portugal</p>
        <p>Last Modified <span id="lastModified"></span></p>
    </footer>
</body>
</html>
