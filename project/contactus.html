<main>

   <section class="form">
        <div class="interface">
            <h2>TALK TO US</h2>
            <form id="contactForm">
                <input type="text" name="name" id="name" placeholder="Your name:" required>
                <input type="email" name="email" id="email" placeholder="Your e-mail:" required>
                <select name="subject" autocomplete="off">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Type your message here" autocomplete="off"></textarea>
                <div class="btn-submit">
                    <input type="submit" value="Send My Message" name="send" id="send">
                </div>
            </form>
        </div>
    </section>
    <!-- Pop up -->
    <!-- Pop up -->
    <div id="thankYouPopUp" class="modal hidden">
        <div class="tks-content">
            <span class="close-btn">&times;</span>
            <p id="thankYouMessage"></p>
        </div>
    </div>
    </div>
